<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <!-- HLS.js plugin for Video.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
</head>
<body>

    <!-- Video.js Player -->
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="600" height="300">
        <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        // Initialize the Video.js player
        var player = videojs('my-video');

        player.ready(function() {
            console.log('Player is ready and HLS stream is loaded.');
        });

        player.on('error', function() {
            console.error('An error occurred during playback:', player.error());
        });

        player.on('loadeddata', function() {
            console.log('Video data is loaded');
        });

        player.on('loadedmetadata', function() {
            console.log('Video metadata is loaded');
        });

        player.on('playing', function() {
            console.log('Video is playing');
        });
    </script>

</body>
</html>
